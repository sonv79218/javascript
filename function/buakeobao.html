  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <button
          type="button"
          class="btn btn-outline-success"
          onclick="
          const movCom = PickMove();
          if(moveCom === 'rock'){
            result = 'you win ';
          }else {
            if(moveCom === 'paper'){
                result = 'draw';
            }else result = 'you lose ';
          }
          console.log(`you pick paper. computer pick ${moveCom}. ${result}`);
          "
        >
          Paper
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          onclick="
          const movComp = PickMove();
           var result = '';
        if(moveCom === 'rock'){
          result = 'you draw ';
        }else {
          if(moveCom === 'paper'){
              result = 'you lose';
          }else result = 'you win ';
        }
        console.log(`you pick rock. computer pick ${moveCom}. ${result}`);
        "
        >
          Rock
        </button>
        <button
          type="button"
          class="btn btn-outline-warning"
          onclick="
        PickMove();
        if(moveCom === 'rock'){
          result = 'you lose ';
        }else {
          if(moveCom === 'paper'){
              result = 'you win';
          }else result = 'you draw ';
        }
        console.log(`you pick scissors. computer pick ${moveCom}. ${result}`);
        "
        >
          Scissors
        </button>
      </body>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script>
        var moveCom = "";

        function PickMove() {
          var a = Math.random();
          if (a < 1 / 3) {
            moveCom = "rock";
          } else {
            if (a < 2 / 3) {
              moveCom = "paper";
            } else {
              moveCom = "scissors";
            }
          }
          console.log(a);
          return moveCom;
        }
      </script>
    </html>
  </body>
