<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more</title>
  </head>
  <body></body>
  <script>
    // reference
    const object1 = {
      message: "hello ",
    };
    const object2 = object1;
    object1.message = "good job";
    console.log(object1);
    console.log(object2);
    // can't compare object
    const object3 = {
      message: " good job",
    };
    // destruction shortcut, take property of an object
    const object4 = {
      message: " good job",
      price: 790,
    };
    const { message, price } = object4;
    console.log(message);
    console.log(price);

    // shorthand property ??
    object5 = {
      message: message,
    };
    console.log(object5);
  </script>
</html>
