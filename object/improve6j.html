<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="playGame('heads')

    "
    >
      heads
    </button>
    <button
      onclick="
   playGame('tails')
    "
    >
      tails
    </button>
    <button
      onclick="
score.loses = 0;
score.wins = 0;
console.log(score);"
    >
      clear
    </button>
  </body>
  <script>
    const score = JSON.parse(localStorage.getItem("score")) || {
      wins: 0,
      losses: 0,
    };

    function playGame(guess) {
      const randomNumber = Math.random();
      const result = randomNumber < 0.5 ? "heads" : "tails";

      console.log(guess === result ? "You win!" : "You lose!");
      guess === result ? (score.wins += 1) : (score.loses += 1);
      console.log(`wins = ${score.wins}  loses = ${score.loses}`);
      // lưu giá trị cho đối tượng, lưu vào biến 1 giá trị chuỗi nhưng score là đối tượng nên phải quy về chuỗi json
      localStorage.setItem("score", JSON.stringify(score));
    }
    document.title = "improve6f ";
  </script>
</html>
