<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const num = [10, 20, 30];

    // hàm lấy giá trị cuối
    function getLastValue(array = []) {
      lastIndex = array.length - 1;
      return array[lastIndex];
    }

    // hàm đổi giá trị đầu và cuối
    function swap(array = []) {
      // lưu giá trị
      console.log(array);
      firstIndex = array[0];
      lastIndex = getLastValue(array);
      array[0] = lastIndex;
      array[array.length - 1] = firstIndex;
      console.log(array);
    }
    swap(num);
  </script>
</html>
