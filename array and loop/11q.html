<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function findArrayWord(array, word) {
      for (let i = 0; i < array.length; i++) {
        const element = array[i];
        if (element == word) {
          return i + 1;
        }
      }
      return -1;
    }

    const a = [2, 3, 5, 6, 4, 3];
    console.log(findArrayWord(a, 2));
  </script>
</html>
