  <body>
    <!-- nếu nhận enter hoặc onclick input thì tính toán -->
    <input
      class="input"
      placeholder="enter your price"
      type="text"
      onkeydown="if(event.key === 'Enter'){updateInput()}"
    />
    <button
      onclick="updateInput()
    "
    >
      calculate
    </button>
    <p class="display"></p>
  </body>

    function updateInput() {
      if (inputElement.value < 40)
        document.querySelector(".display").innerHTML = `${
          parseFloat(inputElement.value) + 10
        } $`;
      else if (inputElement.value > 40) {
        document.querySelector(
          ".display"
        ).innerHTML = `${inputElement.value} $`;
      }
    }
    console.log(typeof inputElement.value);
  </script>
