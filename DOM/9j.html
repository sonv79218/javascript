<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="display"><br /></p>
    <p>
      <button
        onclick="
        updateCalculation('1');

        display();
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
        display();
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
        display()
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
        display()
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
        display()
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
        display()
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
        display()
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
        display()
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
        display()
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
        display()
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
        display()
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
        display();
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
        display()
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
        display()
      "
      >
        .
      </button>

      <button
        onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
        display()
        ;
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
        display()
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        console.log(calculation);

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);display();

      
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem("calculation", calculation);
      }

      // Optional: you can also create a function in order
      // to reuse this code.
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }
      function display() {
        document.querySelector(".display").innerHTML = calculation;
      }
    </script>
  </body>
</html>
