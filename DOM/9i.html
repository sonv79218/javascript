<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      display();
    
      
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
      display();
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
      display();
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
      display();
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
      display();
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
      display();
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
      display();
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
      display();
    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      display();
    "
    >
      Reset Cart
    </button>
    <p class="display"></p>

    <script>
      function display() {
        document.querySelector(
          ".display"
        ).innerHTML = `cart quantity : ${cartQuantity} `;
      }
      document.title = "bÃ i 9 add cart ";
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("Not enough items in the cart");
          return;
        }

        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
