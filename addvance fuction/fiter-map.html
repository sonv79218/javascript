<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // filter là lọc
    // syntax array.filter(my function)
    console.log(
      [1, -3, 5].filter((value, index) => {
        if (value >= 0) {
          return true;
        } else return false;
      })
    );
    //map là nhân bản tùy theo điều kiện
    // syntax array.map(my function)
    console.log(
      [1, 1, 3].map((value, index) => {
        return value + 10;
      })
    );
  </script>
</html>
