<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let multiply = (a, b) => {
      return a * b;
    };
    console.log(multiply(2, 3));

    //count positive nums

    let countPositiveNum = (nums) => {
      let i = 0;
      for (let index = 0; index < nums.length; index++) {
        if (nums[index] > 0) {
          i = i + 1;
        }
      }
      return i;
    };
    //dÃ¹ng forEach
    let countPositiveNum2 = (nums) => {
      let i = 0;
      nums.forEach((num) => {
        if (num > 0) {
          i = i + 1;
        }
      });
      return i;
    };

    console.log(countPositiveNum([1, -3, 6]));
    console.log(countPositiveNum2([1, -3, 6]));
  </script>
</html>
