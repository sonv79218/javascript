<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // sử dụng forEach. sẽ lưu với mỗi lần lặp sẽ lưu giá trị biến vào và truyền nó thành tham số vào 1 function
    // mỗi lần function được lặp với 1 biến khác nhau. sử dụng cho mảng. lặp mảng
    ["make dinner", "wash dishes", "watch youtube"].forEach(function (
      value,
      index
    ) {
      console.log(index);
      console.log(value);
    });
  </script>
</html>
